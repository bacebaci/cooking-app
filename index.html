<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/starter.css">
    <title>Cooking recipes</title>
</head>
<body>
    <header>
        <nav>
            <div class="navbar">
                <a class="navbar-brand" href="index.html">
                    <img src="images/logo.png" class="img-fluid">
                </a>
            </div>
        </nav>
        <section id="hero">
            <div class="hero">

            </div>
        </section>
    </header>
    <main>
        <section id="search-container">
            <div class="container justify-content-center">
                <div class="row">
                    <div class="col-d-8 mx-auto">
                        <h1>What are we cooking today?</h1>
                        <div class="input-group my-3">
                            <input id="search-recipe" type="text" class="form-control input-text" placeholder=" Search">
                            <div class="mx-2">
                                <button id="search-button" type="button"> Search
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="card-recipe-container">
            <div class="container">
                <div class=" pagination mt-5">
                    <button class="previous-page">Previous</button>
                    <span><span class="current-page">1</span>/<span class="total-pages"></span></span>
                    <button class="next-page">Next</button>
                    <button class="all-recipe">All Recipes</button>
                </div>
                <div id="card-container" class="row">
                </div>
                <div class="pagination mb-5">
                    <button class="previous-page">Previous</button>
                    <span><span class="current-page">1</span>/<span class="total-pages"></span></span>
                    <button class="next-page">Next</button>
                    <button class="all-recipe">All Recipes</button>
                </div>
            </div>
        </section>
        <section id="full-recipe-container">
            <div class="container">
                <h3 class="text-center recipe-name"></h3>
                <div id="full-recipe">
                    <div class="card">
                        <div class="row no-gutters">
                            <div class="col-md-4 ingredients-wrapper">
                                <h4 class="text-uppercase">Ingredients</h4>
                                <ul class="ingredients">
                                </ul>
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h4 class="text-uppercase">Instructions</h4>
                                    <p class="instructions"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button><a href="#">Back</a></button>
                    <button><a href="index.html">All Recipes</a></button>
                </div>
            </div>
        </section>
    </main>
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script type="module" src="assets/js/starter.js"></script>
    <script src="assets/js/db-recipes.js"></script>
    <script src="assets/js/index.js"></script>
</body>
</html>
